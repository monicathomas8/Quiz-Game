<body>
    <header>
        <a href="index.html">
            <h1 id="logo">F.R.I.E.N.D.S Q.U.I.Z</h1>
        </a>
        <input type="checkbox" id="nav-toogle" name="nav-toogle">
        <label for="nav-toogle" class="nav-toogle-label"><i class="fa-solid fa-bars"></i></label>
    <nav>
        <ul id="menu">
            <li> <a href="index.html">HOME</a></li>

        </ul>
    </nav>
</header>
<main class="sofa">
    <section>
        <div class="hall-of-fame">
            <h6>Game Timer</h6>
            <p id="timer">5:00</p> <!-- Timer display -->
            <p><span>Correct Answers:</span></p>
            <p id="score"><span>0</span></p>
        </div>
    </section>

    <section>
        <div class="hall-of-fame">
            <h6>Are you a true fan? Play the game to find out!</h6>
            <div class="button-group">
                <span><button class="start-button" id="btns">I'm Ready</button></span>
                <span><button class="start-button" id="btnl"><i class="fa-solid fa-person-walking-arrow-right"></i>Quit</button></span>
                <p id="pp"></p>
                <div id="question-container">
                    <p id="question"></p>
                    <div id="answers" class="button-group">
                        <button id="answer-one" onclick="check(0)" disabled></button>
                        <button id="answer-two" onclick="check(1)" disabled></button>
                        <button id="answer-three" onclick="check(2)" disabled></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
